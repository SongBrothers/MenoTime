{% extends "base.html" %}

{% block content %}
<div class="center_div">
    <h1>Login</h1>

    <form method = "POST" novalidate > 
        {{ form.hidden_tag() }}

	<p> {{ form.username.label }} <br>
	    {{ form.username }}</p>
	
	<p> {{ form.password.label }} <br>
	    {{ form.password }}</p>
	
	<p> {{ form.remember_me.label }} <br>
	    {{ form.remember_me() }}</p>
	
	<p> {{ form.submit() }} </p>

</form>
</div>

{% endblock %}
